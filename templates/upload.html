<!DOCTYPE html>
<html>
<head>
    <title>Bill Storage System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bill Storage System</h1>
        </header>
        
        <div class="upload-card">
            <h2>Upload a New Bill</h2>

                <input type="submit" value="Upload Bill">

        </div>
        
        <p style="text-align: center;"><a href="/files">View All Stored Bills →</a></p>
    </div>
    
    <footer>© Abdul's Project</footer>
</body>
</html>
